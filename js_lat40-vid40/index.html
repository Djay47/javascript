<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Jquery | AJAX-PHP-Bootstrap</title>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="css/bootstrap.min.css">
		
		<!-- Jquery -->
		<script src="js/jquery.js" defer></script>

		<!-- My JS -->
		<script src="js/app.js" defer></script>
	</head>
	<body>
		<div class="container">
			<div class="row mt-3 mb-2">
				<h1 class="pb-2 mb-2 border-bottom border-dark">Pengelolaan Data Pelanggan</h1>
			</div>

			<div class="row mb-2" id="message"></div>

			<div class="row mb-2">
				<div class="col-3">
					<!-- Button trigger modal -->
					<button type="button" class="btn btn-primary btn-sm" id="btn-insert" data-bs-toggle="modal" data-bs-target="#exampleModal">
						Tambah Data
					</button>
				</div>

				<!-- Modal -->
				<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModelLabel" aria-hidden="true">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<h2 class="modal-title fs-5" id="exampleModalLabel">Tambah Data</h2>
								<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
							</div>

							<div class="modal-body">
								<form>
									<input type="hidden" class="form-control" id="idpelanggan">
									
									<div class="mb-3">
										<label for="pelanggan" class="form-label">Pelanggan</label>
										<input type="text" class="form-control" id="pelanggan" required>
									</div>
									
									<div class="mb-3">
										<label for="alamat" class="form-label">Alamat</label>
										<input type="text" class="form-control" id="alamat" required>
									</div>
									
									<div class="mb-3">
										<label for="noTelp" class="form-label">No. Telepon</label>
										<input type="text" class="form-control" id="noTelp" required>
									</div>
									
									<button type="submit" id="simpan" class="btn btn-primary" data-bs-dismiss="modal">Simpan</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm">
					<table class="table">
						<thead>
							<tr>
								<th>No</th>
								<th>Pelanggan</th>
								<th>Alamat</th>
								<th>No. Telepon</th>
								<th style="width: 50px"></th>
								<th style="width: 50px"></th>
							</tr>
						</thead>
						<tbody class="table-group-divider"></tbody>
					</table>
				</div>
			</div>
		</div>

		<!-- Bootstrap JS -->
		<script src="js/bootstrap.bundle.min.js"></script>
	</body>
</html>
