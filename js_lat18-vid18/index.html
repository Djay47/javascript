<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JavaScript - Kalkulator</title>
		<link rel="stylesheet" href="style.css">
	</head>
	
	<body>
		<div class="container">
			<div class="panel">
				<input type="text" id="tampil">
				<button class="btn-result">=</button>
			</div>

			<div class="btn-angka">
				<button>0</button>
				<button>1</button>
				<button>2</button>
				<br>
				<button>3</button>
				<button>4</button>
				<button>5</button>
				<br>
				<button>6</button>
				<button>7</button>
				<button>8</button>
				<br>
				<button>9</button>
			</div>

			<div class="btn-aksi">
				<button>+</button>
				<button>-</button>
				<button>*</button>
				<button>/</button>
				<br>
				<button>Clear</button>
			</div>
		</div>
		
		
		<script src="script.js"></script>
	</body>
</html>
